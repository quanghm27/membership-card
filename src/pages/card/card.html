
<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Create Card</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

  <div>
    <ion-item>
      <ion-input type="text" placeholder="Guest Name" [(ngModel)]="guestName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Phone Number" [(ngModel)]="phoneNumber"></ion-input>
    </ion-item>
  </div>

  <button ion-button color="primary" full (click)="doPostCard()">Regist</button>

</ion-content>
